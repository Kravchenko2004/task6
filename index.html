<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Задача №6</title>
        <script src="./script.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main class="p-5">
            <div class="row">
                <div class="container mx-auto d-flex justify-content-center align-items-center" id="main-container">
                    <form id="mainForm" class="p-3 border border-1 rounded-4">
                        <div class="mb-2 border border-1 border-dark border-opacity-50 rounded-2">
                            <input type="text" class="form-control" id="calculator-display" disabled>
                        </div>
                        <div class="mb-1">
                            <label for="selectItem">Товар</label>
                            <select class="form-select" name="selectProducts" id="selectProducts">
                                <option value="165">Набор ручек (10 шт.)</option>
                                <option value="35">Тетради (10 шт.)</option>
                                <option value="10">Ластик</option>
                                <option value="70">Обложки (50 шт.)</option>
                                <option value="1200">Учебник</option>
                            </select>
                        </div>  
                        <div class="mb-3">
                            <label for="inputCounts" class="form-label">Количество товара</label>
                            <input type="text" class="form-control" id="inputCounts" value="2">
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button id="btn-calc" type="button" class="btn" onclick="buttonClicked()">Посчитать стоимость</button>
                        </div>
                    </form>
                </div>
                <div class="container mx-auto d-flex justify-content-center align-items-center mt-5" id="cal-task6">
                    <form class="p-3 border border-1 rounded-4" id="mainForm">
                        <div class="mb-2 border border-1 border-dark border-opacity-50 rounded-2">
                            <input type="text" class="form-control" id="calc-screen" disabled>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="radioList" id="radio1" value="1">
                            <label for="radio1" class="form-check-label">Ламинирование бровей</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="radioList" id="radio2" value="2">
                            <label for="radio1" class="form-check-label">Наращивание ресниц</label>
                        </div>
                        <div class="form-check mb-2">
                            <input type="radio" class="form-check-input" name="radioList" id="radio1" value="3">
                            <label for="radio1" class="form-check-label">Ламинирование ресниц</label>
                        </div>
                        <select class="form-select mb-2" id="selectItem" style="display: none;">
                            <option value="1">2D</option>
                            <option value="2">3D</option>
                            <option value="3">Лисий взгляд</option>
                        </select>
                        <div class="form-check" id="checkbox-div" style="display: none;">
                            <input type="checkbox" class="form-check-input" id="checkbox-input">
                            <label for="checkbox-input">Натуральность</label>
                        </div>
                        <div class="mb-3">
                            <label for="countService" class="form-check-label">Количество услуг</label>
                            <input type="text" class="form-control" id="countService" value="1">
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
